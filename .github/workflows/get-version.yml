name: Get Project Version

on:
  push:
    branches:
      - main

jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: pnpm install && pnpm run build

      - name: Get project version
        id: get-version
        run: echo "::set-output name=version::$(node -p "require('./package.json').version")"
